# =============================================================================
# Documentation Pipeline - Uses Makefile as Single Source of Truth
# =============================================================================
# Triggered on docs/ or src/ changes
# =============================================================================

name: Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "src/**"
      - "scripts/docs/**"
      - "Makefile"
      - "make/*.mk"
  pull_request:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "src/**"
      - "scripts/docs/**"

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: make docs-check

  diagrams:
    name: Generate Diagrams
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install PlantUML
        run: sudo apt-get update && sudo apt-get install -y plantuml

      - run: make diagrams

      - uses: actions/upload-artifact@v6
        with:
          name: architecture-diagrams
          path: docs/architecture/diagrams/generated/
          retention-days: 30

  rust-docs:
    name: Rust API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: make rust-docs
      - run: make test-doc

      - uses: actions/upload-artifact@v6
        with:
          name: rust-api-docs
          path: target/doc/
          retention-days: 30

  build-book:
    name: Build mdBook
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v6

      - run: make docs-setup
      - run: make docs-sync
      - run: make docs-build

      - uses: actions/upload-artifact@v6
        with:
          name: mdbook-docs
          path: book/book/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, rust-docs, build-book]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          name: rust-api-docs
          path: docs-site/api/

      - uses: actions/download-artifact@v4
        with:
          name: mdbook-docs
          path: docs-site/

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
