---
# =============================================================================
# Documentation Pipeline - Uses Makefile as Single Source of Truth
# =============================================================================
# Triggered on docs/ or crates/ changes
# =============================================================================

name: Documentation
permissions:
  contents: "read"

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - "docs/**"
      - "crates/**"
      - "scripts/docs/**"
      - "Makefile"
      - "make/*.mk"

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: make docs-check
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm install -g markdownlint-cli
      - run: make docs-validate QUICK=1

  update-docs:
    name: Auto-Update Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Update README and metrics
        run: |
          make docs-auto
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md docs/generated/METRICS.md || true
          if ! git diff --staged --quiet; then
            git commit -m >-
              "docs: auto-update README and project metrics [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

  diagrams:
    name: Generate Diagrams
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install PlantUML
        run: sudo apt-get update && sudo apt-get install -y plantuml

      - run: make diagrams

      - uses: actions/upload-artifact@v6
        with:
          name: architecture-diagrams
          path: docs/architecture/diagrams/generated/
          retention-days: 30

  rust-docs:
    name: Rust API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: make rust-docs
      - run: make test SCOPE=doc

      - uses: actions/upload-artifact@v6
        with:
          name: rust-api-docs
          path: target/doc/
          retention-days: 30

  build-book:
    name: Build mdBook
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v6

      - run: make docs-setup
      - run: make docs-sync
      - run: make docs-build

      - uses: actions/upload-artifact@v6
        with:
          name: mdbook-docs
          path: book/book/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, rust-docs, build-book]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: rust-api-docs
          path: docs-site/api/

      - uses: actions/download-artifact@v7
        with:
          name: mdbook-docs
          path: docs-site/

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
