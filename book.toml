[book]
title = "MCP Context Browser"
authors = ["Marlon Costa"]
description = "High-performance Model Context Protocol server with semantic code search"
language = "en"

[build]
build-dir = "docs/book"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
positional-args = ["--header", "2", "--max-depth", "4"]

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
curly-quotes = true
copy-fonts = true
additional-css = ["custom.css"]
additional-js = ["custom.js"]
no-section-label = false
git-repository-url = "https://github.com/marlonsc/mcb"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/marlonsc/mcb/edit/main/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 3