schema: "rule/v1"
id: "ROCKET003"
name: "Rocket Route Organization"
category: "web_framework"
severity: "info"
enabled: true
engine: "rust-rule-engine"

description: "Routes should be organized in feature modules with routes![] macro"
rationale: "Clean route organization improves maintainability"

rule: |
  rule RocketRouteOrganization "Check for route organization" {
      when
          RocketRoutes() &&
          !UsesMacro("routes!") &&
          !InFeatureModule()
      then
          Violation("Routes should be organized in feature modules with routes![] macro");
  }