schema: "rule/v2"
id: "QUAL006"
name: "File Size Limit"
category: "quality"
severity: "warning"
enabled: true
engine: "rusty-rules"

description: "Files should not exceed 500 lines"
rationale: "Large files are hard to maintain and understand"

rule:
  type: "file_size"
  condition: "exceeds_limit"
  pattern: ".rs"
  message: "File exceeds 500 lines limit"