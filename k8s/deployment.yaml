apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcb
  namespace: mcb
  labels:
    app: mcb
    version: v0.0.3
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mcb
  template:
    metadata:
      labels:
        app: mcb
        version: v0.0.3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/api/context/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mcb
        image: mcb:v0.0.3
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: 10001
          runAsGroup: 10001
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: MCP_HOST
          value: "0.0.0.0"
        - name: MCP_PORT
          value: "3001"
        - name: MCP_METRICS_ENABLED
          value: "true"
        - name: MCP_CACHE_ENABLED
          value: "true"
        - name: MCP_CACHE_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mcp-redis-secret
              key: redis-url
        - name: MCP_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mcp-database-secret
              key: database-url
        - name: MCP_ENCRYPTION_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-encryption-secret
              key: master-key
        - name: MCP_AUTH_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-auth-secret
              key: jwt-secret
        # Embedding providers configuration
        - name: MCP_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-providers-secret
              key: openai-api-key
        - name: MCP_OLLAMA_HOST
          value: "http://ollama-service:11434"
        - name: MCP_GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-providers-secret
              key: gemini-api-key
        # Vector store configuration
        - name: MCP_VECTOR_STORE_TYPE
          value: "encrypted"
        - name: MCP_VECTOR_STORE_ENCRYPTED_INNER_TYPE
          value: "milvus"
        - name: MCP_MILVUS_HOST
          value: "milvus-service"
        - name: MCP_MILVUS_PORT
          value: "19530"
        # Resource limits configuration
        - name: MCP_RESOURCE_LIMITS_ENABLED
          value: "true"
        - name: MCP_RESOURCE_LIMITS_MEMORY_MAX_PERCENT
          value: "85"
        - name: MCP_RESOURCE_LIMITS_CPU_MAX_PERCENT
          value: "80"
        - name: MCP_RESOURCE_LIMITS_DISK_MAX_PERCENT
          value: "90"
        # Rate limiting configuration
        - name: MCP_RATE_LIMITING_ENABLED
          value: "true"
        - name: MCP_RATE_LIMITING_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mcp-redis-secret
              key: redis-url
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: cache-volume
          mountPath: /app/cache
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: cache-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcb
              topologyKey: kubernetes.io/hostname
      serviceAccountName: mcp-service-account