apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mcb-monitor
  labels:
    app: mcb
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: mcb
  endpoints:
  - port: metrics
    path: /api/context/metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
    - sourceLabels: [__meta_kubernetes_service_label_app]
      targetLabel: app
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    metricRelabelings:
    # Rename metrics to include app prefix
    - sourceLabels: [__name__]
      targetLabel: __name__
      regex: '(.*)'
      replacement: 'mcp_${1}'
    # Keep only relevant metrics for HPA
    - sourceLabels: [__name__]
      regex: 'mcp_(http_requests_total|http_request_duration_seconds|active_connections)'
      action: keep