apiVersion: v1
kind: Secret
metadata:
  name: mcp-redis-secret
  labels:
    app: mcb
type: Opaque
data:
  # redis://username:password@host:port/db
  redis-url: <base64-encoded-redis-url>

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-database-secret
  labels:
    app: mcb
type: Opaque
data:
  # postgresql://username:password@host:port/database
  database-url: <base64-encoded-database-url>

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-encryption-secret
  labels:
    app: mcb
type: Opaque
data:
  # 256-bit master key in hex format
  master-key: <base64-encoded-32-byte-hex-key>

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-auth-secret
  labels:
    app: mcb
type: Opaque
data:
  # JWT signing secret (256-bit)
  jwt-secret: <base64-encoded-jwt-secret>

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-providers-secret
  labels:
    app: mcb
type: Opaque
data:
  openai-api-key: <base64-encoded-openai-key>
  gemini-api-key: <base64-encoded-gemini-key>