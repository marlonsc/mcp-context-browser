apiVersion: v1
kind: Service
metadata:
  name: mcp-context-browser-service
  labels:
    app: mcp-context-browser
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  selector:
    app: mcp-context-browser
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-context-browser-loadbalancer
  labels:
    app: mcp-context-browser
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  selector:
    app: mcp-context-browser
