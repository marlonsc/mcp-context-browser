[package]
name = "mcp-context-browser"
version = "0.0.4"
edition = "2024"
authors = ["Marlon Carvalho <marlonsc@proton.me>"]
license = "MIT"
repository = "https://github.com/marlonsc/mcp-context-browser"
keywords = ["mcp", "rust", "semantic-search", "code-analysis", "vector-embeddings"]
categories = ["development-tools", "api-bindings", "science::artificial-intelligence"]
description = "A Model Context Protocol server for semantic code analysis using vector embeddings"
readme = "README.md"

[dependencies]
# Core async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Configuration
config = "0.15"
toml = "0.9"

# HTTP client
reqwest = { version = "0.13", features = ["json", "__tls"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

# File operations
walkdir = "2.5"
fs2 = "0.4"

# Regex
regex = "1.11"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Template engines
handlebars = "6.0"
tera = "1.20"

# Testing
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.0"
mockito = "1.4"

# Code analysis
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
cargo_metadata = "0.23"

# Markdown processing
pulldown-cmark = "0.13"

# Redis
redis = { version = "1.0", features = ["tokio-comp", "connection-manager"] }

# Cryptography
aes-gcm = "0.10"
rand = "0.9"

# Shell expansion
shellexpand = "3.1"

# Authentication
jsonwebtoken = { version = "10.2", features = ["rust_crypto"] }
base64 = "0.22"
seahash = "4.1"

# Database
r2d2 = "0.8"
r2d2_postgres = "0.18"

# Hostname
hostname = "0.4"

# Hashing
sha2 = "0.10"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
once_cell = "1.20"
lazy_static = "1.5"
dirs = "6.0"

# HTTP server
axum = "0.8"
tower = { version = "0.5", features = ["load-shed", "limit", "load", "retry", "timeout", "util"] }
tower-http = { version = "0.6", features = ["cors"] }

# System metrics
sysinfo = "0.37"
nix = { version = "0.30", features = ["fs"] }

# Code analysis and AST parsing
tree-sitter = "0.26"
tree-sitter-c = "0.24"
tree-sitter-cpp = "0.23"
tree-sitter-c-sharp = "0.23"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.25"
tree-sitter-javascript = "0.25"
tree-sitter-typescript = "0.23"
tree-sitter-java = "0.23"
tree-sitter-go = "0.25"

# Fast globbing
glob = "0.3"

# Git ignore parsing
ignore = "0.4"

# Concurrent processing
futures = "0.3"
rayon = "1.8"

# Text processing
unicode-segmentation = "1.12"

# Schema generation for MCP
schemars = "1.0"

# MCP SDK
rmcp = { version = "0.12.0", features = ["server", "client", "macros", "transport-io", "transport-child-process"] }

# Advanced Multi-Provider Strategy
governor = "0.10"
prometheus = "0.14"
metrics = "0.24"
metrics-exporter-prometheus = "0.18"
tracing-opentelemetry = "0.32"
opentelemetry = "0.31"
opentelemetry-jaeger = "0.22"
tokio-util = { version = "0.7", features = ["time"] }
dashmap = "6.0"
health = "0.2"

# EdgeVec high-performance vector database
edgevec = "0.7"

# Additional dependencies
milvus-sdk-rust = "0.1.0"
async-trait = "0.1.89"
downcast-rs = "2.0.2"
futures-util = "0.3.31"

[dev-dependencies]
tempfile = "3.10"
mockito = "1.4"
