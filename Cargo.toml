[package]
name = "mcp-context-browser"
version = "0.0.2"
edition = "2021"
description = "A Model Context Protocol server for semantic code analysis using vector embeddings"
authors = ["Marlon Carvalho <marlonsc@proton.me>"]
license = "MIT"
repository = "https://github.com/marlonsc/mcp-context-browser"
homepage = "https://github.com/marlonsc/mcp-context-browser"
documentation = "https://github.com/marlonsc/mcp-context-browser#readme"
readme = "README.md"
keywords = [
    "mcp",
    "rust",
    "semantic-search",
    "code-analysis",
    "vector-embeddings",
    "ai",
    "development-tools",
]
categories = [
    "development-tools",
    "api-bindings",
    "science::artificial-intelligence",
]
exclude = ["target/", "*.bak", ".git/", ".gitignore", "Makefile"]

[dependencies]

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.14"

# HTTP client for embeddings API
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# File system operations
walkdir = "2.5"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
once_cell = "1.19"
lazy_static = "1.5"

# Code analysis and AST parsing
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
tree-sitter-python = "0.21"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"

# Fast globbing
glob = "0.3"

# Git ignore parsing
ignore = "0.4"

# Concurrent processing
futures = "0.3"
rayon = "1.8"

# Text processing
unicode-segmentation = "1.11"
milvus-sdk-rust = "0.1.0"
async-trait = "0.1.89"
downcast-rs = "2.0.2"
futures-util = "0.3.31"

# HTTP server for metrics API (v0.0.3)
axum = "0.7"
tower = "0.4"
tower-http = "0.5"

# System metrics collection (v0.0.3)
sysinfo = "0.30"

[dev-dependencies]
tempfile = "3.10"
mockito = "1.4"
