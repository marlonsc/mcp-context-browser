[package]
name = "mcp-context-browser"
version = "0.0.3"
edition = "2021"
description = "A Model Context Protocol server for semantic code analysis using vector embeddings"
authors = ["Marlon Carvalho <marlonsc@proton.me>"]
license = "MIT"
repository = "https://github.com/marlonsc/mcp-context-browser"
homepage = "https://github.com/marlonsc/mcp-context-browser"
documentation = "https://github.com/marlonsc/mcp-context-browser#readme"
readme = "README.md"
keywords = [
    "mcp",
    "rust",
    "semantic-search",
    "code-analysis",
    "vector-embeddings",
    "ai",
    "development-tools",
]
categories = [
    "development-tools",
    "api-bindings",
    "science::artificial-intelligence",
]
exclude = ["target/", "*.bak", ".git/", ".gitignore", "Makefile"]

[dependencies]

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.14"

# HTTP client for embeddings API
reqwest = { version = "0.13", features = ["json", "rustls-tls"] }

# Redis for rate limiting and caching
redis = { version = "0.25", features = ["tokio-comp", "connection-manager"] }

# Cryptography for encryption at rest
aes-gcm = "0.10"
rand = "0.8"

# Shell expansion for paths
shellexpand = "3.1"

# Authentication and crypto
jsonwebtoken = "9.0"
base64 = "0.22"
seahash = "4.1"

# Database connection pooling
r2d2 = "0.8"
r2d2_postgres = "0.18"

# File system operations
walkdir = "2.5"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File locking for sync coordination (v0.0.3)
fs2 = "0.4"

# Hostname detection for lock metadata
hostname = "0.4"

# Hashing for snapshots
sha2 = "0.10"

# Utilities
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
once_cell = "1.19"
lazy_static = "1.5"
dirs = "5.0"

# HTTP server for metrics API (v0.0.3)
axum = "0.7"
tower = { version = "0.4", features = ["load-shed", "limit", "load", "retry", "timeout", "util"] }
tower-http = { version = "0.5", features = ["cors"] }

# System metrics collection (v0.0.3)
sysinfo = "0.30"
nix = { version = "0.27", features = ["fs"] }

# Code analysis and AST parsing
tree-sitter = "0.22"
tree-sitter-c = "0.21"
tree-sitter-cpp = "0.21"
tree-sitter-c-sharp = "0.21"
tree-sitter-rust = "0.21"
tree-sitter-python = "0.21"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"
tree-sitter-java = "0.21"
tree-sitter-go = "0.21"

# Fast globbing
glob = "0.3"

# Git ignore parsing
ignore = "0.4"

# Concurrent processing
futures = "0.3"
rayon = "1.8"

# Text processing
unicode-segmentation = "1.11"
milvus-sdk-rust = "0.1.0"
async-trait = "0.1.89"
downcast-rs = "2.0.2"
futures-util = "0.3.31"

# Schema generation for MCP
schemars = "1.0"

# TOML configuration support (for schema validation like Claude Context)
toml = "0.8"

# MCP SDK
rmcp = { version = "0.12.0", features = ["server", "macros", "transport-io"] }

# Advanced Multi-Provider Strategy (v0.0.4)
# Circuit Breaker Pattern
governor = "0.6"
# Metrics and Observability
prometheus = "0.13"
metrics = "0.23"
metrics-exporter-prometheus = "0.15"
# Distributed Tracing
tracing-opentelemetry = "0.24"
opentelemetry = "0.23"
opentelemetry-jaeger = "0.22"
# Advanced async utilities
tokio-util = { version = "0.7", features = ["time"] }
# Cost tracking and rate limiting
dashmap = "6.0"
# Health checks
health = "0.2"
# EdgeVec high-performance vector database
edgevec = "0.6"


[[example]]
name = "config_demo"
path = "examples/config_demo.rs"


[dev-dependencies]
tempfile = "3.10"
mockito = "1.4"
